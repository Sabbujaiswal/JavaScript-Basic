<!-- event on form -->
<form action="">

        <!-- event listener -->
        <button id="btn" class="listener">Click-Me!</button>
        <style>
            .listener{
                background-color: black;
                color: aqua;
            }
        </style>
       <script>
           let sk =document.getElementById('btn')
           sk.addEventListener('click', function(){
               console.log("btn was clicked!!")
           });
           sk.addEventListener('mouseover',function(){
               console.log('cursor reached on the button')
           });
           sk.addEventListener('mouseout',function(){
               console.log('we leaved the mouse')
           })
       </script>
